<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <div class="column_1">
        <div class="column_1_header">
          <h4>Your Result</h4>
        </div>
        <div class="circle">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <div class="footer">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="column_2">
        <div class="column_2_header">
          <h3>Summary</h3>
          <div class="result">
            <div class="result_1">
              <img src="icon-reaction.svg" alt="">
              <h6>Reaction</h6>
              <p> <strong>80</strong>/ 100</p>
            </div>
            <div class="result_2">
              <img src="icon-memory.svg" alt="">
              <h6>Memory</h6>
              <p><strong>92</strong>/100</p>
            </div>
            <div class="result_3">
              <img src="icon-verbal.svg" alt="">
              <h6>Verbal</h6>
              <p><strong>61</strong>/100</p>
            </div>
            <div class="result_4">
              <img src="icon-visual.svg" alt="">
              <h6>Visual</h6>
              <p><strong>72</strong>/100</p>
            </div>
          </div>
          <div class="button">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
